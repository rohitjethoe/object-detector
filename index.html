<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection - Machine Learning Project </title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
<div class="container">
    <div class="about">
        Machine Learning: Image Classification
    </div>
    <div class="images">
        <div class="object object-0">
            <img class="image-0" src="./assets/cat.jpg" alt="cat">
            <div class="type type-0">
                <span class="name-0"></span> <br>
                <span class="probability-0"></span>
            </div>
        </div>
        <div class="object object-1">
            <img class="image-1" src="./assets/dog.jpg" alt="dog">
            <div class="type type-1">
                <span class="name-1"></span> <br>
                <span class="probability-1"></span>
            </div>
        </div>
        <div class="object object-2">
            <img class="image-2" src="./assets/wine.jpg" alt="wine">
            <div class="type type-2">
                <span class="name-2"></span> <br>
                <span class="probability-2"></span>
            </div>
        </div>
        <div class="object object-3">
            <img class="image-3" src="./assets/pizza.jpg" alt="wine">
            <div class="type type-3">
                <span class="name-3"></span> <br>
                <span class="probability-3"></span>
            </div>
        </div>
    </div>
    <div class="upload">
        <span class="upload-title">
            ü§ñ Test ML with any image yourself: <br>
        </span>
        <input type="file" class="file">
        <div class="object object-4">
            <img class="uploaded-image" src="" alt="">
            <div class="type type-4">
                <span class="name-4"></span> <br>
                <span class="probability-4"></span>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    Developed with <img src="./assets/icons/tfjs.png" alt="@tensorflow/tfjs" width="14"> by Rohit.Ô∏è 
</div>
</body>

<script src="./js/packages/tfjs.js"> </script>
<script src="./js/packages//mobilenet.js"> </script>
<script src="./js/app.js"></script>

</html>
